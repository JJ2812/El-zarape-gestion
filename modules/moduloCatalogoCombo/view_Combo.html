<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">
    <div class="card col-lg-5 m-4 p-4">
        <h2 class="text-center">Gestión de Combos</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="txtNumUnico" class="mt-2 ">Número unico de Combo</label>
                <input id="txtNumUnico" type="text"  readonly class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtNombre" class="mt-2">Nombre Combo:</label>
                <input id="txtNombre" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtNomAlimento" class="mt-2">Alimento:</label>
                <select class="form-select" id="txtNomAlimento">
                    <option>Tacos de Bisteq</option>
                    <option>Tacos de Chorizo</option>
                    <option>Tacos de Pastor</option>
                    <option>Chilaquiles Rojos</option>
                    <option>Chilaquiles Verdes</option>
                    <option>Huevos rancheros</option>
                    <option>Huevos a la Mexicana</option>
                    <option>Huevos estrellados</option>
                    <option>Torta de Bisteq</option>
                    <option>Torta de Chorizo</option>
                    <option>Torta de Pastor</option>
                    <option>Plato de fruta</option>
                    <option>Ensalada</option>
                    <option>Hot cakes</option>
                    <option>Helado de Fresa</option>
                    <option>Helado de Chocolate</option>
                    <option>Helado de Vainilla</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="txtNomBebida" class="mt-2">Bebida:</label>
                <select class="form-select" id="txtNomBebida">
                    <option>Coca-Cola</option>
                    <option>Fanta</option>
                    <option>Mundet</option>
                    <option>Jugo de Naranja</option>
                    <option>Jugo de Zanahoria</option>
                    <option>Jugo de Fresa</option>
                    <option>Agua natural</option>
                    <option>Margarita</option>
                    <option>Michelada chica</option>
                    <option>Michelada mediana</option>
                    <option>Michelada grande</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="txtPrecio" class="mt-2">Precio:</label>
                <input id="txtPrecio" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtURL" class="mt-2">URL de foto:</label>
                <input id="txtURL" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtDescrip" class="mt-2">Descripcion:</label>
                <input id="txtDescrip" type="text"  class="mt-2">
            </div>
        </div>

        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-success btn-lg" onclick="moduloCatalogoCombo.addCombo();" id="btnAdd">Registrar</button>
            <button class="mt-2 btn btn-info btn-lg" onclick="moduloCatalogoCombo.clean();" id="btnClean">Limpiar</button>
            <button class="mt-2 btn btn-warning btn-lg disabled" onclick="moduloCatalogoCombo.updateCombo();" id="btnUpdate">Actualizar</button>
            <button class="mt-2 btn btn-danger btn-lg disabled" onclick="moduloCatalogoCombo.deleteCombo();" id="btnDelete">Eliminar</button>
        </div>
    </div>

    <div class="card col-lg-6  p-4 m-4" style="margin-bottom: 10px">
        <div class="d-flex m-3">
            <label for="txtBusquedaCombo" class="form-label mx-3">Buscar Combo: </label>
            <input type="text" id="txtBusquedaCombo">
            <button class="btn btn-primary mx-2" onclick="moduloCatalogoCombo.searchCombo();">Buscar</button>
        </div>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre del combo:</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                    <th>Estátus</th>
                </tr>
            </thead>
            <tbody id="tblCombos">

            </tbody>
        </table>
    </div>
</div>
