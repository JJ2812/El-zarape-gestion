<div class="container-fluid row d-flex justify-content-md-center" style="margin-top: 50px">
    <div class="card col-lg-5 m-4 p-4">
        <h2 class="text-center">Gestión de Usuarios</h2>
        <div class="row g-3">
            <div class="col-md-6">
                <label for="txtNumUnico" class="mt-2 ">Número unico de Usuario</label>
                <input id="txtNumUnico" type="text"  readonly class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtNombre" class="mt-2">Nombres:</label>
                <input id="txtNombre" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtApellido" class="mt-2">Apellidos:</label>
                <input id="txtApellido" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtEdad" class="mt-2">Edad:</label>
                <input id="txtEdad" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtTelefono" class="mt-2">Teléfono:</label>
                <input id="txtTelefono" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCalleyCol" class="mt-2">Colonia y calle:</label>
                <input id="txtCalleyCol" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCP" class="mt-2">Codigo Postal:</label>
                <input id="txtCP" type="text"  class="mt-2">
            </div>
            <div class="col-md-6">
                <label for="txtCorreo" class="mt-2">Correo:</label>
                <input id="txtCorreo" type="text"  class="mt-2">
            </div>
        </div>

        <div class="d-flex justify-content-around mt-2">
            <button class="mt-2 btn btn-success btn-lg" onclick="moduloUsuario.addUsuario();" id="btnAdd">Registrar</button>
            <button class="mt-2 btn btn-info btn-lg" onclick="moduloUsuario.clean();" id="btnClean">Limpiar</button>
            <button class="mt-2 btn btn-warning btn-lg disabled" onclick="moduloUsuario.updateUsuario();" id="btnUpdate">Actualizar</button>
            <button class="mt-2 btn btn-danger btn-lg disabled" onclick="moduloUsuario.deleteUsuario();" id="btnDelete">Eliminar</button>
        </div>
    </div>

    <div class="card col-lg-6  p-4 m-4" style="margin-bottom: 10px">
        <div class="d-flex m-3">
            <label for="txtBusquedaUsuario" class="form-label mx-3">Buscar Usuario: </label>
            <input type="text" id="txtBusquedaUsuario">
            <button class="btn btn-primary mx-2" onclick="moduloUsuario.searchUsuario();">Buscar</button>
        </div>
        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nombre Completo</th>
                    <th>Edad</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Estátus</th>
                </tr>
            </thead>
            <tbody id="tblUsuarios">

            </tbody>
        </table>
    </div>
</div>
